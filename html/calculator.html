<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A basic HTML, CSS, and JavaScript Calculator">
    <meta name="author" content="Tanuj">
    <script src="../JS/Calculator_JavaScript.js" defer></script>
    <link rel="stylesheet" href="../stylesheet/Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <a href="../index.html">Go Back to Tanuj's Portfolio</a>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            <button class="operator" type="button" value="+">+</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="operator" type="button" value="*">&times;</button>
            <button class="operator" type="button" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>

            <button class="decimal function" type="button" value=".">.</button>
            <button class="all-clear function" type="button" value="all-clear">AC</button>
            <button class="equal-sign operator" type="button" value="=">=</button>
        </div>
    </div>
</body>
</html>
